{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Transactioned</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row["shares"]}}</td>
                    <td>{{ row["num_of_shares"]}}</td>
                    <td>${{ row["at_price"]}}</td>
                    <td>{{ row["time"]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
